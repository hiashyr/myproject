{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Мой сайт{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- Подключаем Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <header>
        <h1>{% block header %}База знаний о домашних растениях{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'about' %}">О проекте</a></li>
                <li><a href="{% url 'tips' %}">Советы по уходу</a></li>
                <li><a href="{% url 'plants' %}">Растения</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <hr>
        <p>&copy; 2025 База знаний о домашних растениях</p>
    </footer>
</body>
</html>
